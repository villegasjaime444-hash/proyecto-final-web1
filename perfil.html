<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .perfil {
            max-width: 400px;
            margin: 60px auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(193,127,65,.4);
            text-align: center;
        }
        .perfil img {
            width: 120px;
            margin-bottom: 15px;
        }
        .perfil p {
            margin: 10px 0;
            font-size: 18px;
        }
        .perfil input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
        }
        .perfil button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #c17f41;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="perfil">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
    
    <h2 id="nombre">Jugador</h2>
    <p>Saldo: $<span id="saldo">0</span></p>
    <p>Partidas jugadas: <span id="partidas">0</span></p>
    <p>Ganadas: <span id="ganadas">0</span></p>
    <p>Perdidas: <span id="perdidas">0</span></p>

    <input type="text" id="nuevoNombre" placeholder="Cambiar nombre">

    <button onclick="actualizarPerfil()">Guardar Cambios</button>
    <br><br>
    <a href="Index.html" style="color:#c17f41;">â¬… Volver</a>
</div>

<script>
const jugador = JSON.parse(localStorage.getItem("jugador"));

document.getElementById("nombre").textContent = jugador.nombre;
document.getElementById("saldo").textContent = jugador.saldo;
document.getElementById("partidas").textContent = jugador.partidas;
document.getElementById("ganadas").textContent = jugador.ganadas;
document.getElementById("perdidas").textContent = jugador.perdidas;

function actualizarPerfil() {
    const nuevoNombre = document.getElementById("nuevoNombre").value;

    if (nuevoNombre !== "") {
        jugador.nombre = nuevoNombre;
        localStorage.setItem("jugador", JSON.stringify(jugador));
        document.getElementById("nombre").textContent = nuevoNombre;
        alert("Nombre actualizado");
    }
}
</script>

</body>
</html>
